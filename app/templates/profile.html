{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Welcome, {{username}}
</h1>


{% if pitches %}

{% for pitch in pitches %}
<p> {{pitch.title}} </p>
<p>{{pitch.content}} </p>
<p>{{pitch.category}} </p>

{% endfor %}

{% else %}

<p>You have no pitches</p>

{% endif %}

{% endblock %}
