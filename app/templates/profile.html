{% extends "temp.html" %}

{% block content %}
<h1 class="title">
    Welcome, {{username}}
</h1>


{% if pitches %}

<div class="content gallery">
    <ul>
        {% for pitch in pitches %}
        <li>
            <video controls>
                <source src="../static/uploads/{{pitch.filename}}  ">
            </video>
        </li>

        {% endfor %}
    </ul>
</div>

{% else %}

<p>You have no pitches</p>

{% endif %}

{% endblock %}
