{% extends "base.html" %}

{% block content %}


{% if pitches %}

{% for pitch in pitches %}
<p>{{pitch.user.username}} </p>
<p>#{{pitch.category}} </p>
<video width="320" height="240" controls>
    <source src="../static/uploads/{{pitch.filename}}  ">
</video>

{% endfor %}

{% else %}

<p>No pitches</p>

{% endif %}

{% endblock %}
